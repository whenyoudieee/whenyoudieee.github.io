    <div class="content_body">
        <div id="login-box">
            <form class="left-box">
                <h1>Sign Up</h1>
                <input type="text" name="Username" class="field" id="name" placeholder="Username" />
                <input type="text" name="Email" class="field" id="mail" placeholder="Email" />
                <input type="password" name="Password" class="field" id="pass" placeholder="Password" />
                <input type="password" name="Repeated password" id="pass2" placeholder="Repeat password" />
                <input type="submit" name="signup-button" value="Sign up" />
            </form>
            <div class="right-box">
                <span class="signupwith">Sign up with<br>Social Network</span>
                <button class="social facebook">Sign up with Facebook</button>
                <button class="social twitter">Sign up with Twitter</button>
                <button class="social google">Sign up with Google+</button>
